<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Mario & Sophie Hochzeit</title>
    <script src="page-titles.js"></script>
    <script src="background.js"></script>
    <!-- 
         FONT-KONFIGURATION:
         Ändern Sie hier die Google Fonts URL, wenn Sie die Schriftart ändern möchten.
         Passen Sie auch die --font-family-primary Variable in variables.css an.
         Beispiel: family=Roboto → ändern Sie Inter zu Roboto
    -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="location.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="location-header">
            <div class="back-button">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Zurück
                </a>
            </div>
            <h1><i class="fas fa-map-marker-alt"></i> Location</h1>
            <p class="location-subtitle">So findet ihr zu uns</p>
        </div>

        <div class="location-content">
            <div class="address-section">
                <h2><i class="fas fa-building"></i> Adresse</h2>
                <p class="address-text"><b>Rathaus Gmunden</b><br>Rathausplatz 1<br>4810 Gmunden<br>Österreich</p>
            </div>

            <div class="map-section">
                <h2><i class="fas fa-map"></i> Karte - Google Maps</h2>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps?q=Rathausplatz+1,+4810+Gmunden,+Österreich&output=embed&hl=de"
                        width="100%" 
                        height="300" 
                        style="border:0; border-radius: 12px;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            
            <div class="route-section">
                <a href="https://www.google.com/maps/dir/?api=1&destination=Rathausplatz+1,+4810+Gmunden,+Österreich" 
                   class="route-button" 
                   target="_blank">
                    <i class="fas fa-directions"></i>
                    Route planen (Google Maps)
                </a>
            </div>
            
            <div class="map-section">
                <h2><i class="fas fa-map"></i> Karte - Apple Maps</h2>
                <div class="map-container apple-maps-container">
                    <a href="https://maps.apple.com/?q=Rathausplatz+1,+4810+Gmunden,+Österreich" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="apple-maps-link">
                        <div class="apple-maps-content">
                            <i class="fab fa-apple"></i>
                            <h3>In Apple Maps öffnen</h3>
                            <p>Klicken Sie hier, um die Location in Apple Maps zu öffnen</p>
                        </div>
                    </a>
                </div>
            </div>


        </div>
    </div>

    <script src="location.js"></script>
</body>
</html>
